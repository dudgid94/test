<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Non-HubSpot Form Test</title>
  <style>
    body { font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; padding: 24px; }
    .card { max-width: 520px; border: 1px solid #ddd; border-radius: 12px; padding: 18px; }
    label { display:block; margin-top: 12px; font-weight: 600; }
    input { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 8px; margin-top: 6px; }
    button { margin-top: 16px; padding: 10px 14px; border: 0; border-radius: 10px; cursor: pointer; }
    .hint { margin-top: 12px; color: #555; font-size: 14px; }
  </style>
</head>
<body>
  <div class="card">
    <h1 style="margin:0 0 8px;">Non-HubSpot Form Test</h1>
    <p style="margin:0 0 12px;">Email と First Name だけ送信します。</p>

    <!--
      ✅ ここをあなたの Non-HubSpot Form（外部フォーム）受け取り先URLに置き換えてください
      例: https://example.com/your-non-hubspot-form-endpoint
    -->
    <form id="hnaito_test">
      <!-- HubSpot側でフィールドマッピングする場合、name属性が重要 -->
      <label for="email">Email</label>
      <input id="email" name="email" type="email" autocomplete="email" required />

      <label for="firstname">First Name</label>
      <input id="firstname" name="firstname" type="text" autocomplete="given-name" />

      <button type="submit">Submit</button>


<!-- Start of HubSpot Embed Code -->
<script type="text/javascript" id="hs-script-loader" async defer src="//js.hs-scripts.com/19512115.js"></script>
<!-- End of HubSpot Embed Code -->

  
</body>
</html>
